<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="/static/styles.css">
    <title>Выбор столбцов</title>
</head>
<body>
    <nav>
        <a href="/">Загрузка</a> |
        <a href="/model_selection">Обработка данных</a>|
        <a href="/show_data">Показать датасет</a>|
        <a href="/show_data_result">Показать результат обучения модели</a>|
        <a href="/confusion_matrix">Показать матрицу ошибок</a>
    </nav>
    <h1>Выберите столбцы для удаления</h1>
    <form action="/remove_columns" method="post">
        {% for column in columns %}
            <div>
                <input type="checkbox" name="columns_to_drop" value="{{ column }}" id="checkbox-{{ column }}">
                <label for="checkbox-{{ column }}">{{ column }}</label>
            </div>
        {% endfor %}
        <button type="submit">Удалить</button>
    </form>
    <br>
    <a href="/">Назад</a>
</body>
</html>
