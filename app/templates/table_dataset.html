<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Данные</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<a href="/">Назад</a>
<br>

{% block content %}
<h2>Результат</h2>

{% if data and cols %}
<table border="1">
  <thead>
    <tr>
      {% for col in cols %}
      <th>{{ col }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for row in data %}
    <tr>
      {% for col in cols %}
      <td>{{ row[col] }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p>Нет данных для отображения.</p>
{% endif %}
{% endblock %}
<br>
<a href="/">Назад</a>
